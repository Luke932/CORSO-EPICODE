<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="titolo">
            <h1>Conti Bancari</h1>
        </div>
    </div>
    <div id="gioco">
        <h3>Prelievo e versamenti di 2 conti differenti</h3>
    </div>

    <hr>

    <div id="form">
        <fieldset>
            <h2 id="conto1"></h2>
            <label for="conto1">Conto iniziale</label>
            <input type="number" name="primoConto" id="primoConto">

            <label for="conto1">Conto dopo primo versamento</label>
            <input type="number" name="primoVersamento" id="primoVersamento">
            <button id="vers">Versa</button>
            <p id="result"></p>

            <label for="conto1">Conto dopo primo prelievo</label>
            <input type="number" name="primoPrelievo" id="primoPrelievo">
            <button id="prel">Prelieva</button>
            <p id="result2"></p>

            <label for="conto1">Conto dopo secondo versamento </label>
            <input type="number" name="secondoVersamento" id="secondoVersamento">
            <button id="vers2">Versa</button>
            <p id="result3"></p>

            <label for="conto1">Conto dopo secondo prelievo</label>
            <input type="number" name="secondoPrelievo" id="primoPrelievo">
            <button id="prel2">Prelieva</button>
            <p id="result4"></p>


            <h2 id="conto2"></h2>
            <label for="conto2">Conto iniziale</label>
            <input type="number" name="primoConto" id="primoConto2">
            <label for="conto2">Conto dopo primo versamento</label>
            <input type="number" name="primoVersamento" id="primoVersamento2">
            <label for="conto2">Conto dopo primo prelievo</label>
            <input type="number" name="primoPrelievo" id="primoPrelievo2">
            <label for="conto2">Conto dopo secondo versamento </label>
            <input type="number" name="secondoVersamento" id="secondoVersamento2">
            <label for="conto2">Conto dopo secondo prelievo</label>
            <input type="number" name="secondoPrelievo" id="primoPrelievo2">

            
        </fieldset>
        



    <script src="assets/js/dom.js"></script>
</body>
</html>
