<div class="container mb-5">
  <div class="row d-flex justify-content-between">
    <div *ngFor="let item of posts, let i = index" class="col-lg-4">
      <app-custom *ngIf="!item.active" [itemData]="item" >
        <button (click)="onActivePosts(item.id, i)" class="btn btn-primary">Attiva</button>
      </app-custom>
    </div>
  </div>
