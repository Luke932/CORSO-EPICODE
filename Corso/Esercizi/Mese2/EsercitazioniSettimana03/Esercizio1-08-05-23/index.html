<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduzione di Javascript in una pagina web</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>

        <h2>Pet</h2>
        <form id="aggiungiForm">
            <label for="petName">Nome Animale:</label>
            <input type="text" id="nomeAnimale" required>
            <br>
            <label for="ownerName"> Padrone:</label>
            <input type="text" id="parent" required>
            <br>
            <label for="species">Specie:</label>
            <input type="text" id="species" required>
            <br>
            <label for="breed">Razza:</label>
            <input type="text" id="breed" required>
            <button type="submit">Aggiungi</button>
        </form>

        <h2>Animali espressi</h2>
        <div id="listAnimals"></div>
    </header>
    <script src="assets/js/D6.js"></script>
</body>

</html>
