<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odiazon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="assets/imgs/OnlyFans-logo-symbol-icon-png-blue-background.png" alt="logo">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container-fluid m-0 mb-5 bg-info">
        <nav class="navbar navbar-expand-lg mb-5 bg-info">
            <div class="container bg-info">
              <a class="navbar-brand" href="#"> <img src="assets/imgs/4a387bda853bca3782d73234c786a150.png" alt="logo" width="40" height="40"> </a>
              <h3 class="text-warning">Odiazon</h3>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home.html">Home</a>
                  </li>
                </ul>
                <div class="d-flex" role="search">
                    <div class="nav-item">
                        <a class="nav-link" href="/backoffice.html">Back Office</a>
                    </div>
                </div>
              </div>
            </div>
          </nav>
    </div>
    <div class="container">
        <div class="row justify-content-center mt-3">
          <div class="col-12 col-md-8 text-center">
            <h2>Back Office page - Nuovo Prodotto</h2>
            <form class="mt-5 text-start mb-5" id="product-form">
              <div class="mb-3">
                <label for="name" class="form-label fst-italic text-primary">Nome Prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="namefield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label fst-italic text-primary ">Descrizione Prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  aria-describedby="descriptionfield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label fst-italic text-primary">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  aria-describedby="brandfield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label fst-italic text-primary">Url Immagine Prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="image"
                  aria-describedby="imagefield"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label fst-italic text-primary">Prezzo Prodotto</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="pricefield"
                  required
                />
              </div>
              <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary" id="save-button">
                CREA PRODOTTO
              </button>
              <button
                type="button"
                class="btn btn-danger d-none"
                id="delete-btn"
              >
                ELIMINA PRODOTTO
              </button>
              <button
                type="button"
                class="btn btn-warning"
                id="reset"
              >
                RESET
              </button>
            </div>
            </form>
          </div>
        </div>
      </div>
    <script src="assets/js/backOffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
