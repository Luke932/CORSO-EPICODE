 <form #form="ngForm" (ngSubmit)="signup(form)" >
  <mat-card>
    <mat-card-header><mat-card-title>Signup</mat-card-title></mat-card-header>
    <mat-card-content>

        <div><mat-form-field class="full-width"><input matInput placeholder="Nome" type="text" #name="ngModel" ngModel name="name" required>
            <mat-error *ngIf="name.invalid">Non hai inserito il nome!</mat-error>
          </mat-form-field></div>

        <div><mat-form-field class="full-width"><input matInput placeholder="Email" type="email" #email="ngModel" ngModel name="email" required>
            <mat-error *ngIf="email.invalid">Non hai inserito l'email!</mat-error>
          </mat-form-field></div>

        <div><mat-form-field class="full-width"><input matInput type="password" #password="ngModel" placeholder="Password" ngModel name="password" required>
            <mat-error *ngIf="password.invalid">Non hai inserito la password!</mat-error>
          </mat-form-field></div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Signup</button>
    </mat-card-actions>

    <span>Se sei gi√† iscritto vai a <a [routerLink]="['/login']">Login</a></span>
  </mat-card>
</form>
