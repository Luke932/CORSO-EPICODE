<!-- <p>Navbar</p> -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(handset$ | async) ? 'dialog' : 'navigation'" [mode]="(handset$ | async) ? 'over' : 'side'" [opened]="(handset$ | async) === false">
    <mat-toolbar>Menu di Navigazione</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active">Lista Film</a>
      <a mat-list-item [routerLink]="['/profile']" routerLinkActive="router-link-active">Profilo</a>
      <a mat-list-item class="logout" (click)="logout()" routerLinkActive="router-link-active">Logout</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary"><p *ngIf="user$|async as user">Ciao, {{user.user.name}}!</p></mat-toolbar>
    <ng-content ></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

<button type="button" mat-raised-button color="accent" mat-button (click)="drawer.toggle()">Visualizza Menu</button>
