<html>
    <script>
        function dividi(a, b) {
            if (b === 0) {
              // Lancia un'eccezione personalizzata quando il divisore è zero
              throw new Error("Non è possibile dividere per zero.");
            }
            return a / b;
          }
          
          function eseguiDivisione() {
            // Esempio di valori da dividere
            const numeratore = 10;
            const denominatore = 0;
          
            try {
              // Prova a eseguire la divisione e mostra il risultato
              const risultato = dividi(numeratore, denominatore);
              console.log("Risultato:", risultato);
            } catch (errore) {
              // Gestisce l'errore catturato
              console.error("Si è verificato un errore:", errore.message);
            } finally {
              // Questo blocco viene sempre eseguito, indipendentemente dal fatto che si verifichi un'eccezione o meno
              console.log("Esecuzione completata.");
            }
          }
          
          eseguiDivisione();
          
        </script>
        
</html>
