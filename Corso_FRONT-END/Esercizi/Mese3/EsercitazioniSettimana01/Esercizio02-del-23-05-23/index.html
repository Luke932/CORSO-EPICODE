<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="titolo">
            <h1>Conti Bancario</h1>
        </div>
    </div>
    <div id="gioco">
        <h3>Prelievi e versamenti di 1 conto</h3>
    </div>

    <hr>

    <form id="topolino">
        <fieldset>
            <label for="conto1">Conto iniziale</label>
            <input type="number" name="primoConto" id="primoConto">
            <p id="conto1"></p>
            <button id="balanceInitial" type="submit">Conto iniziale</button>

            <label for="conto1">Conto dopo primo versamento</label>
            <input type="number" name="primoVersamento" id="primoVersamento">
            <button id="vers" type="submit">Versa</button>
            <p id="result"></p>

            <label for="conto1">Conto dopo primo prelievo</label>
            <input type="number" name="primoPrelievo" id="primoPrelievo">
            <button id="prel" type="submit">Prelieva</button>
            <p id="result2"></p>

            <label for="conto1">Conto dopo secondo versamento </label>
            <input type="number" name="secondoVersamento" id="secondoVersamento">
            <button id="vers2" type="submit">Versa</button>
            <p id="result3"></p>

            <label for="conto1">Conto dopo secondo prelievo</label>
            <input type="number" name="secondoPrelievo" id="secondoPrelievo">
            <button id="prel2" type="submit">Prelieva</button>
            <p id="result4"></p>


            

            
        </fieldset>
    </form>
        



    <script src="assets/js/dom.js"></script>
</body>
</html>
