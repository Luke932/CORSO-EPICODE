<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calcolatrice</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <section class="display">
                <div class="content">
                    <div class="input"></div>
                </div>
            </section>
            <section class="keys">
                <div id="clear"  class="key_action" >
                    <button class="red">AC</button>
                </div>
                <div id="brackets" class="key_action">
                    <button class="green">()</button>
                </div>
    
                <div id="%" class="key_action">
                    <button class="green">%</button>
                </div>
    
                <div id="division" class="key_action" >
                    <button class="yellow">รท</button>
                </div>
    
                <br>
    
                <div id="7" class="key_action">
                    <button class="white">7</button>
                </div>
    
                <div id="8" class="key_action">
                    <button class="white">8</button>
                </div>
    
                <div id="9" class="key_action">
                    <button class="white">9</button>
                </div>
    
                <div id="x" class="key_action">
                    <button class="yellow">x</button>
                </div>
    
                <br>
    
                <div id="4" class="key_action">
                    <button class="white">4</button>
                </div>
    
                <div id="5" class="key_action">
                    <button class="white">5</button>
                </div>
    
                <div id="6" class="key_action">
                    <button class="white">6</button>
                </div>
    
                <div id="-" class="key_action">
                    <button class="yellow">-</button>
                </div>
    
                <br>
    
                <div id="1" class="key_action">
                    <button class="white">1</button>
                </div>
    
                <div id="2" class="key_action">
                    <button class="white">2</button>
                </div>
    
                <div id="3" class="key_action">
                    <button class="white">3</button>
                </div>
    
                <div id="+" class="key_action">
                    <button class="yellow">+</button>
                </div>
    
                <br>
    
                <div id="lessthan" class="key_action">
                    <button class="yellow">&lt;</button>
                </div>
    
                <div id="0" class="key_action">
                    <button class="white">0</button>
                </div>
    
                <div id="." class="key_action">
                    <button class="white">.</button>
                </div>
    
                <div id="=" class="key_action">
                    <button class="yellow">=</button>
                </div>
                
            </section>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
